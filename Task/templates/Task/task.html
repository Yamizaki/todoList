<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<h1>Bienvenido</h1>
<h2>La tarea más próxima a vencer es:  y termina en: </h2>

<section class="d-flex flex-wrap">
    {% for task in tasks  %}
    <div class="bg-info w-25 py-3 px-3 mx-3 my-3 text-center d-flex flex-column">
        <h2>{{task.title}}</h2>
        <p class="text-start">{{task.description}}</p>
    
        <a href='{% url "done" task.id %}' class="btn btn-success w-50 mx-auto my-2">Completado</a>
        <a href='{% url "delete" task.id %}' class="btn btn-danger w-50 mx-auto my-2">Cancelar</a>
    
       
        <p>Termina en {{task.date_final}}</p>
    </div>
    {% empty %} 
    
    <h2>Aún no hay tareas agregadas</h2>
 
    <div>
        <form action='{% url "add" %}' method="post"   >
            {% csrf_token %}
            <div>
                <label for="title" class="form-label"> Titulo:  </label>
                <input type="text" name="title" id="title" class="form-control"  required>
            </div>
            <div>
                <label for="description" class="form-label"> Descripción:</label>
                <textarea  class="form-control" cols="30" rows="10" name="description" id="description" required></textarea> 
            </div>

            <div>
                <label for="date_final" class="form-label"> Fecha límite:</label>
                <input  type="date" class="form-control" cols="30" rows="10" name="date_final" id="date_final">
            </div>
            
            <button type="submit" >Agregar</button>
        </form>
    </div>
    
    {% endfor %}
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
